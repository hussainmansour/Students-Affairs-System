<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Affairs System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Students<br>Affairs</h1>
                <div class="logo-accent"></div>
            </div>
            
            <nav class="nav-menu">
                <button class="nav-item active" data-entity="students">
                    <span class="nav-icon">ğŸ‘¥</span>
                    <span class="nav-text">Students</span>
                </button>
                <button class="nav-item" data-entity="courses">
                    <span class="nav-icon">ğŸ“š</span>
                    <span class="nav-text">Courses</span>
                </button>
                <button class="nav-item" data-entity="instructors">
                    <span class="nav-icon">ğŸ‘¨â€ğŸ«</span>
                    <span class="nav-text">Instructors</span>
                </button>
                <button class="nav-item" data-entity="employees">
                    <span class="nav-icon">ğŸ’¼</span>
                    <span class="nav-text">Employees</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <p>Academic Year 2025-2026</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-title">
                    <h2 id="page-title">Students</h2>
                    <p id="page-subtitle">Manage student records and information</p>
                </div>
                <button class="btn btn-primary" id="add-new-btn">
                    <span>+ Add New</span>
                </button>
            </header>

            <!-- Toolbar -->
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search...">
                    <span class="search-icon">ğŸ”</span>
                </div>
                <div class="toolbar-actions">
                    <select id="sort-select" class="sort-select">
                        <option value="">Sort by...</option>
                    </select>
                </div>
            </div>

            <!-- Data Table -->
            <div class="table-container">
                <table class="data-table" id="data-table">
                    <thead id="table-head">
                        <!-- Dynamic headers -->
                    </thead>
                    <tbody id="table-body">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button class="pagination-btn" id="prev-btn" disabled>Previous</button>
                <div class="pagination-info">
                    <span id="page-info">Page 1 of 1</span>
                </div>
                <button class="pagination-btn" id="next-btn" disabled>Next</button>
            </div>

            <!-- Loading State -->
            <div class="loading-overlay" id="loading-overlay" style="display: none;">
                <div class="loading-spinner"></div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Record</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <form id="record-form" class="record-form">
                <div id="form-fields">
                    <!-- Dynamic form fields -->
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast" style="display: none;"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
